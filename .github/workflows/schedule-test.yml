name: Schedule Test

on:
  schedule: 
    - cron: '*/5 * * * *'  # every 5 minutes (UTC) for testing
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "=== SCHEDULE TEST ==="
          date -u
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Ref: $GITHUB_REF"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Runner CWD: $(pwd)"
          ls -la
          echo "=== END ==="
